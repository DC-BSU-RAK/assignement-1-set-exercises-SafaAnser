<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title> <!-- Sets the title of the webpage (shown on browser tab) --> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <div class="box">

            <div>
                <p>Petrol cost per litre </p>
                <input id="petrol_cost" placeholder="1.72" type="number" min="1">
            </div>
            <div>
                <p>Litre</p>
                <input id="liters" placeholder="0" type="number" min="1">
            </div>

        </div>

        <!--Button to calculate the amount-->
        
        <div id="butn">
            <button onclick="calculate()">Calculate</button> <button type="reset" >Reset</button>
            <h2>Total Amount: <span id="totalAmount"></span></h2>
            
        </div>
        

    </div>
    <div>
        
    </div>
</body>
</html>
