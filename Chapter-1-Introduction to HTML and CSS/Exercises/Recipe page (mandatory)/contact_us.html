<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title><!-- sets the title of the webpage, displayed on the browser tab -->
    <style>
        body{background-color:  rgb(255, 241, 236);
            font-size: 20px;} /* Changes the background color of the webpage */
    </style>
</head>
<body>
     <!-- the <body> tag contains all the visible content on the webpage -->
    
    <h1 style="color: rgb(168, 95, 95);"> Contact us</h1> <!-- main heading of the page. The inline style sets the text color-->
    <pre> <!-- the <pre> tag preserves whitespace and formatting (used here to display text with specific indentation) -->
        <i><!-- the <i> tag is used to italicize the text -->
            <b> Name: Alisa 
             Contact: 12 34 5678
             Email: abcd@efg.com
            <label for="help"> Help:</label> <input id="help" type="text" placeholder="Type..."> 
            <label for="feedback"> Feedback:</label> <input id="feeback" type="text" placeholder="Type...">
             <!-- the <label> tag is used to define labels for input elements. "for" associates the label with the input field -->
            <!-- the <input> tag is used to create an input field where users can type. The "id" attribute links it to the label -->
            </b>
        </i>
   </pre>  <!-- closes the <pre> tag -->

</body> <!-- closes the <body> tag -->
    
</html>
