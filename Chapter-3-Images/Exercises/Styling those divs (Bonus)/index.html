<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" /> <!-- adds already given external CSS file called style.css -->
    <link rel="stylesheet" href="additionalStyle.css" type="text/css" />  <!-- adds more styles from another CSS file called additionalStyle.css -->
    <title>Styling those divs</title> <!-- sets the name of the page shown in the browser tab -->
  </head>

  <body> <!-- everything inside here shows up on the web page -->

    <div class="area"> <!-- a container div with class "area" -->

        <div class="box" id="a">div#A</div> <!-- a box with ID "a", shows the text "div#A" -->
        <div class="box" id="b">div#B</div> <!-- a box with ID "b", shows the text "div#B" -->
        <div class="box" id="c">div#C</div> <!-- a box with ID "c", shows the text "div#C" -->
        <div class="box" id="d">div#D</div> <!-- a box with ID "d", shows the text "div#D" -->

    </div> <!-- end of the "area" container -->

  </body> <!-- end of the page content -->
  

</html>
